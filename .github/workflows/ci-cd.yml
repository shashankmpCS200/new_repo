name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: shashankmpatil200/new_repo:0.0.1.RELEASE

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.shashankmpatil200 }}
          password: ${{ secrets.Shanku@2002 }}

      - name: Push Docker image to Docker Hub
        run: docker push shashankmpatil200/new_repo:0.0.1.RELEASE
